participant "リソルバ" as resolver
participant "ルート\nネームサーバ" as root
participant "com\nネームサーバ" as com
participant "Amazon\nネームサーバ" as amzn

local ->> resolver ++ : www.amazon.com の\nIPアドレスを問い合わせ

